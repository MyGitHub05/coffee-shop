<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />



  <!--google font style-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=ABeeZee:ital@0;1&family=Amita:wght@400;700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;1,400&family=Quicksand:wght@300;400;600;700&family=Roboto&display=swap" rel="stylesheet">

  <!--css folders-->
  <link rel="stylesheet" href="/css/navbar.css">
  <link rel="stylesheet" href="/css/general.css">

  <!--favicon-->
  <link rel="icon" type="image/x-icon" href="/coffee image/coffeeFavicon.png">

  <title>Tara Kape Tayo</title>
</head>
<body>
  <header>
    <nav>
      <div class="logo">
        <a href="index.html"><img src="/coffee image/coffeeFavicon.png" alt="coffee logo"></a>
      </div>

      <ul class="navigation" id="nav-menu-js">
        <li><a href="index.html">Home</a></li>
        <li><a href="index.html">About Us</a></li>
        <li><a href="index.html">Our Lands</a></li>
        <li><a href="index.html">Our Suppliers</a></li>
        <li><a href="index.html">Products</a></li>
        <li><a href="index.html">Contact Us</a></li>
      </ul>

      <div class="right">
        <div class="cart">
          <i class="fa-solid fa-cart-shopping"></i>
        </div>

        <div class="profile">
          <img src="/coffee image/profile.jpg" alt="profile picture">
        </div>
        <div class="hamburger">
          <i class="fa-solid fa-bars"></i>  
        </div>
      </div>
    </nav>

    <ul class="dropDownMenu">
      <li><a href="index.html">Home</a></li>
      <li><a href="index.html">About Us</a></li>
      <li><a href="index.html">Our Lands</a></li>
      <li><a href="index.html">Our Suppliers</a></li>
      <li><a href="index.html">Products</a></li>
      <li><a href="index.html">Contact Us</a></li>
    </ul>

  
  </header>

  <script>
    const dropDown = document.querySelector('.dropDownMenu');
    const burgerMenu = document.querySelector('.hamburger');
    const toggledBtnIcon = document.querySelector('.hamburger i');

    burgerMenu.addEventListener('click', () => {
      dropDown.classList.toggle('open');

      const isOpen = dropDown.classList.contains('open');

      toggledBtnIcon.classList = isOpen ? "fa-solid fa-xmark" : "fa-solid fa-bars"
    });
  </script>
  
</body>
</html>
